    <script>
        document.getElementById("logout").addEventListener("click", function () {
            alert("Logging out...");
            window.location.href = "index.html"; 
        });

        document.getElementById("homeNav").addEventListener("click", function () {
            showSection("homeSection");
        });

        document.getElementById("linksNav").addEventListener("click", function () {
            showSection("linksSection");
        });

        document.getElementById("aboutNav").addEventListener("click", function () {
            showSection("aboutSection");
        });

        // Function to hide all sections and display the selected section
        function showSection(sectionId) {
            // Hide all sections
            const sections = document.querySelectorAll(".dashboard-section");
            sections.forEach(section => section.style.display = "none");

            // Show the selected section
            document.getElementById(sectionId).style.display = "block";
        }
        showSection("homeSection");
    </script>
